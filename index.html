<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="image-product-desktop.jpg" alt="" class="image" />
      </div>
      <!--end box-->
      <div class="content">
        <p class="heading">PERFUME</p>
        <h1>
          Gabrielle<br />Essence Eac<br />
          De Parfum
        </h1>
        <p class="para">
          A floral,solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge,Perfumer-Cretor <br />
          for the House of CHANEL
        </p>
        <div class="price">
          <span class="new">$149.99</span>
          <span class="old">$169.99</span>
        </div>
        <div class="btn">
          <img src="icon-cart.svg" alt="Icon Cart" class="cart" />
          <a href="#">Add to Cart</a>
        </div>
      </div>
      <!--end content-->
    </div>
    <!-- end container-->
  </body>
</html>
